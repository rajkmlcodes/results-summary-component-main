<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- website title -->
    <title>Frontend Mentor | Results summary component</title>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- in this part you will see the obtained marks with a short message -->
            <div class="result-part">
                <h6 class="result-part-header">Your Result</h6>

                <div class="obtained-marks-circle">
                    <div class="display-marks">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                </div>

                <h3>Great</h3>

                <p class="result-part-message">You scored higher than 65% of the people who have taken these tests.</p>
            </div>



            <!-- this part contains the summary of the card -->
            <div class="summary-part">
                <div class="summary-header">
                    <h3>Summary</h3>
                </div>

                <div class="category-div">
                    <div class="reaction category">
                        <div class="icon-and-text">
                            <img src="./assets/images/icon-reaction.svg" alt="icons">
                            <p>Reaction</p>
                        </div>
                        <div class="subject-marks-div">
                            <p class="subject-marks"><strong>87</strong>/100</p>
                        </div>
                    </div>


                    <div class="memory category">
                        <div class="icon-and-text">
                            <img src="./assets/images/icon-memory.svg" alt="icons">
                            <p>Memory</p>
                        </div>
                        <div class="subject-marks-div">
                            <p class="subject-marks"><strong>77</strong>/100</p>
                        </div>
                    </div>


                    <div class="verbal category">
                        <div class="icon-and-text">
                            <img src="./assets/images/icon-verbal.svg" alt="icons">
                            <p>Verbal</p>
                        </div>
                        <div class="subject-marks-div">
                            <p class="subject-marks"><strong>65</strong>/100</p>
                        </div>
                    </div>


                    <div class="visual category">
                        <div class="icon-and-text">
                            <img src="./assets/images/icon-visual.svg" alt="icons">
                            <p>Visual</p>
                        </div>
                        <div class="subject-marks-div">
                            <p class="subject-marks"><strong>93</strong>/100</p>
                        </div>
                    </div>
                </div>

                <div class="contineu-btn">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
